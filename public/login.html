<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access - Box Office</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800;900&family=Open+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .login-main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
        }

        .login-card {
            width: 100%;
            max-width: 450px;
            border: 3px solid var(--text-main);
            padding: 3rem 2rem;
            background: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1><span class="brand-box">BOX</span> OFFICE</h1>
            <nav class="header-nav">
                <a href="index.html" class="nav-link">‚Üê Back to Site</a>
            </nav>
        </header>

        <main class="login-main">
            <div class="login-card">
                <div class="modal-header">
                    <h2>Admin Access</h2>
                    <p style="text-transform: none; font-weight: 600; color: var(--text-muted);">Secure Login for
                        Management</p>
                </div>
                <div id="errorMsg"
                    style="color: var(--primary); font-weight: 800; text-align: center; margin-bottom: 1rem; text-transform: uppercase; font-size: 0.8rem;">
                </div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Enter
                        Dashboard</button>
                </form>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = '';

            const formData = new FormData(e.target);
            const payload = Object.fromEntries(formData.entries());

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('adminToken', data.token);
                    window.location.href = 'admin.html';
                } else {
                    errorMsg.textContent = data.error || 'Login failed';
                }
            } catch (err) {
                errorMsg.textContent = 'Server error. Please try again.';
            }
        });
    </script>
</body>

</html>
