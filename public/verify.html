<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Verification - Staff</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>üîç Ticket Verification</h1>
            <nav class="header-nav">
                <a href="index.html" class="nav-link">Customer Portal</a>
                <a href="admin.html" class="nav-link">Admin</a>
            </nav>
        </header>

        <main>
            <div class="verify-main">
                <div class="verify-header">
                    <h2>Scan or Enter Ticket Code</h2>
                    <p>Verify customer tickets at the venue entrance</p>
                </div>

                <div class="verify-input-section">
                    <input type="text" id="verifyInput" class="verify-input-large"
                        placeholder="Enter ticket code (e.g., TKT-ABC123)" autofocus />
                    <button class="btn btn-primary btn-large" onclick="verifyTicket()">
                        <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Verify Ticket
                    </button>
                </div>

                <div id="verifyResult" class="verify-result-large"></div>

                <div class="verify-stats">
                    <h3>Recent Verifications</h3>
                    <div id="recentVerifications" class="verification-log">
                        <p class="empty-state">No verifications yet</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="verify.js"></script>
</body>

</html>
