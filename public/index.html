<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Ticketing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Box Office</h1>
            <button id="adminBtn" class="btn btn-secondary">
                Admin Area
            </button>
        </header>

        <!-- Admin: Create Event Modal -->
        <div id="createEventModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Schedule New Event</h2>
                    <span class="close-modal">&times;</span>
                </div>
                <form id="eventForm">
                    <div class="form-group">
                        <label for="title">Event Title</label>
                        <input type="text" id="title" name="title" placeholder="e.g. Macbeth" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date & Time</label>
                        <input type="datetime-local" id="date" name="date" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="price">Price ($)</label>
                            <input type="number" id="price" name="price" min="0" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="total_seats">Total Seats</label>
                            <input type="number" id="total_seats" name="total_seats" min="1" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Description (Optional)</label>
                        <textarea id="description" name="description" rows="3"></textarea>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary close-modal-btn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Publish Event</button>
                    </div>
                </form>
            </div>
            <div class="modal-overlay"></div>
        </div>

        <!-- User: Booking Modal -->
        <div id="bookingModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Book Tickets</h2>
                    <span class="close-modal">&times;</span>
                </div>
                <div class="booking-summary">
                    <h3 id="bookingEventTitle">Event Name</h3>
                    <p id="bookingEventDate">Date</p>
                    <p id="bookingEventPrice">Price</p>
                </div>
                <form id="bookingForm">
                    <input type="hidden" id="bookingEventId" name="event_id">
                    <div class="form-group">
                        <label for="guest_name">Your Name</label>
                        <input type="text" id="guest_name" name="guest_name" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                    </div>
                    <div class="total-price-display">
                        Total: <span id="grandTotal">$0.00</span>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary close-modal-btn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Confirm Booking</button>
                    </div>
                </form>
            </div>
            <div class="modal-overlay"></div>
        </div>

        <main>
            <div class="hero-section">
                <h2>Upcoming Events</h2>
                <p>Book your seats for the season's best performances.</p>
            </div>

            <div id="eventList" class="event-grid">
                <!-- Events injected by JS -->
                <div class="loading">Loading upcoming events...</div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
