<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Event Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>‚öôÔ∏è Admin Dashboard</h1>
            <nav class="header-nav">
                <a href="index.html" class="nav-link">Customer Portal</a>
                <a href="verify.html" class="nav-link">Verification</a>
            </nav>
        </header>

        <main>
            <!-- Stats Dashboard -->
            <div id="statsDashboard" class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">üí∞</div>
                    <div class="stat-value" id="statRevenue">Ksh 0</div>
                    <div class="stat-label">Total Revenue</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üé´</div>
                    <div class="stat-value" id="statTodayTickets">0</div>
                    <div class="stat-label">Tickets Today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üìÖ</div>
                    <div class="stat-value" id="statEvents">0</div>
                    <div class="stat-label">Total Events</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üî•</div>
                    <div class="stat-value" id="statPopular">-</div>
                    <div class="stat-label">Most Popular</div>
                </div>
            </div>

            <div class="admin-header">
                <h2>Event Management</h2>
                <button class="btn btn-primary" onclick="openCreateModal()">+ Create New Event</button>
            </div>

            <!-- Create/Edit Event Modal -->
            <div id="eventModal" class="modal hidden">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 id="modalTitle">Schedule New Event</h2>
                        <span class="close-modal">&times;</span>
                    </div>
                    <form id="eventForm">
                        <input type="hidden" id="eventId" name="id">
                        <div class="form-group">
                            <label for="title">Event Title</label>
                            <input type="text" id="title" name="title" placeholder="e.g. Macbeth" required>
                        </div>
                        <div class="form-group">
                            <label for="date">Date & Time</label>
                            <input type="datetime-local" id="date" name="date" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="price">Price (Ksh)</label>
                                <input type="number" id="price" name="price" min="0" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label for="total_seats">Total Seats</label>
                                <input type="number" id="total_seats" name="total_seats" min="1" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description">Description (Optional)</label>
                            <textarea id="description" name="description" rows="3"></textarea>
                        </div>
                        <div class="modal-actions">
                            <button type="button" class="btn btn-secondary close-modal-btn">Cancel</button>
                            <button type="submit" class="btn btn-primary" id="submitBtn">Publish Event</button>
                        </div>
                    </form>
                </div>
                <div class="modal-overlay"></div>
            </div>

            <!-- Bookings Modal -->
            <div id="bookingsModal" class="modal hidden">
                <div class="modal-content modal-wide">
                    <div class="modal-header">
                        <h2>Bookings - <span id="bookingsEventTitle"></span></h2>
                        <span class="close-modal">&times;</span>
                    </div>
                    <div id="bookingsList" class="bookings-list">
                        <p class="empty-state">No bookings yet</p>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary close-modal-btn">Close</button>
                    </div>
                </div>
                <div class="modal-overlay"></div>
            </div>

            <div class="events-table">
                <table id="eventsTable">
                    <thead>
                        <tr>
                            <th>Event</th>
                            <th>Date</th>
                            <th>Price</th>
                            <th>Seats</th>
                            <th>Sold</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="eventTableBody">
                        <tr>
                            <td colspan="6" class="loading">Loading events...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="admin.js"></script>
</body>

</html>
